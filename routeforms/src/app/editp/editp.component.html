<div class="header">
        EDIT PAGE
</div>
<div class="content">
        <form [formGroup]="detailForm">
<label>
    Dessert: {{desserts.name}}
<input type="text" formControlName="Dname">

</label>
<label>
    Origin: {{desserts.origin}}
<input type="text" formControlName="Origin" >
</label>

<label>
    Description: {{desserts.description}}
    <textarea formControlName="Description">
        </textarea>
</label>

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" (click)="onSubmit()">Save</button>&nbsp;
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myCancel" (click)="onCancel()">Cancel</button>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div *ngIf="cond==true"class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <p>Saved Successfully.</p>
     
      </div>
      <div class="modal-footer">
        <a [routerLink]="['/details',desserts.id]" routerLinkActive="active">
        <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
      </a>
      </div>
    </div>

    <div *ngIf="cond==false"  class="modal-content">
    <div  class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
     
        <h4 class="modal-title">No changes</h4>
      </div>
      <div class="modal-body">
        <p>Return to previous?</p>
      
      </div>
      <div class="modal-footer">
        <a [routerLink]="['/details',desserts.id]" routerLinkActive="active">
        <button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
        </a>
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
      </div>
      </div>
  </div>
</div>


<div id="myCancel" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div *ngIf="cond2==true"class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <p>You have unsaved changes, would you like to discard your changes?</p>
     
      </div>
      <div class="modal-footer">
        <a [routerLink]="['/details',desserts.id]" routerLinkActive="active">  <button type="button" class="btn btn-default" data-dismiss="modal" >Yes</button></a>&nbsp;
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
      </div>
    </div>

    <div *ngIf="cond2==false"  class="modal-content">
    <div  class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">No changes</h4>
      </div>
      <div class="modal-body">
        <p>Return to previous?</p>
      
      </div>
      <div class="modal-footer">
        <a [routerLink]="['/details',desserts.id]" routerLinkActive="active"> 
        <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button></a>
      </div>
      </div>
  </div>
</div>


</form>
</div>
